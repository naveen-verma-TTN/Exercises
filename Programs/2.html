<!DOCTYPE html>
<html>
   <body>
      <button name="submit" value="Submit" onclick="fun()">Submit</button>
      <script>
         function fun() {
            var s1 = prompt("String", "");
           var s2= reverseString(s1);
          if(s1 == s2){
         window.alert("palindrome string");
           }
          else {
         window.alert("Not a palindrome string"); 
           }
         }
         function reverseString(str) {
           if (str === "")
             return "";
           else
             return reverseString(str.substr(1)) + str.charAt(0);
         }
               
      </script>
   </body>
</html>
